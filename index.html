<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Walk-a-Thon</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div class="jumbotron">
		<div class="container">
  			<h1>Walk-a-Thon Nashville!</h1>
  			<p>walk your buns off - for a cause!</p>
  		</div>
	</div>

	<div class="container">

		<!-- RUNNER INFORMATION PANEL -->
		<div class="col-md-6">
			<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Your Ticket Information</h3>
			  	</div>
			  	<table class="table">
		   			<tbody>
		   				<tr>
		   					<th>Name:</th>
		   					<td>....</td>
		   				</tr>
		   				<tr>
		   					<th>Amount:</th>
		   					<td>....</td>
		   				</tr>
		   				<tr>
		   					<th>Amount Type:</th>
		   					<td>....</td>
		   				</tr>
		   			</tbody>
		  		</table>
			</div>
		</div>

		<!-- RUNNER INFORMATION FORM PANEL -->
		<div class="col-md-6">
			<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Update your information</h3>
			  	</div>
			  	<div class="panel-body">
			    	<label for="name">Your Name:</label>
					<div class="input-group">
  						<span class="input-group-addon" id="basic-addon3">Full Name:</span>
  						<input type="text" class="form-control" id="name" aria-describedby="basic-addon3">
					</div>
					<hr>
			    	<label for="amount">Amount (to the nearst dollar):</label>
					<div class="input-group">
  						<span class="input-group-addon" id="basic-addon3">$</span>
  						<input type="number" class="form-control" id="amount" aria-describedby="basic-addon3">
					</div>
					<hr>
					<label for="amountType">One time amount or Per-lap</label>
					<div class="input-group">
						<span class="input-group">
        					<input type="radio" name="amountType" value="single"><span> One Time</span>
      					</span>
      					<span class="input-group">
      						<input type="radio" name="amountType" value="lap"><span> Per-Lap</span>
      					</span>
					</div>
			  	</div>
			</div>
		</div>
	</div>



	<footer>
		copyright 20017
	</footer>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="donorInfo.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
